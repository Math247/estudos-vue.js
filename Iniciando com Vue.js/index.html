<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>School Of Net - Vue.js - Campeonato Brasileiro</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <div id="app" class="container">
            <div class="row">
                <h3>Campeonato Brasileiro - Série A - 2020</h3>
            </div>
            <div>
                {{time.nome}}
                <img :src="time.escudo" alt="">
            </div>
            <input type="text" :id="gols+'id'" v-model="gols"> {{gols}}
            <button class="btn btn-primary" @click="showAlert">Fim de Jogo</button>
        </div>

        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script> 
        <script>
            class Time{
                constructor(nome, escudo){
                    this.nome = nome;
                    this.escudo = escudo;
                }
            }

            new Vue({
                el:"#app",
                data: {
                    gols: 2,
                    time: new Time('América MG', 'assets/america_mg_60x60.png')
                },
                methods: {
                    showAlert(){
                        alert("Fim de jogo!")
                    },
                    pegarValor($event){
                        console.log($event)
                    }
                }
            })
        </script>
    </body>
</html>
